<!DOCTYPE html>
<html lang="en">
  <title> We are open to COVID Ideas</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <h1>Make a contributions</h1>
        <h3>Please fill the entires:</h3>
        <div class="email"> {{text | safe}} </div>
        <form action="{{url_for('success')}}" method="POST">
          <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required> <br>
          <input title="Your data will be safe with us" placeholder="Enter your idea" type="text" min="10", max="500" name="idea" required> <br>
          <button type="submit"> Submit </button>
        </form>
      </div>
    </body>
</html>
